<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="image-top"></div>
  <div class='content'>
  <div class='container'>
    <img class='profile-picture' src="images/image-victor.jpg" alt="">
    <img class='cover-photo' src="images/bg-pattern-card.svg" alt="">
    <div class='details'>
      <div class="name-age">
        <p class="name">Victor Crest</p>
        <p>26</p>
      </div>
      <p class='city'>London</p>
    </div>
    <div class="stats-box">
      <div>
        <p class='stats'>80K</p>
        <p class='stat-tags'>FOLLOWERS</p>
      </div>
      <div>
        <p class='stats'>803K</p>
        <P class='stat-tags'>LIKES</P>
      </div>
      <div>
        <p class='stats'>1.4K</p>
        <P class='stat-tags'>PHOTOS</P>
      </div>
    </div>
  </div>
</div>
  <div class="image-bottom"></div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vishal Nirmal</a>.
  </div>
</body>
</html>
